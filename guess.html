<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guessing game</title>

</head>
<body>
    <h1 class="guessHeader">Try yourself to see how good you are in guessing!</h1>
    <div class="guessContainer">
        <div class="guessInputContainer">
            <p class="guessError">Wrong Input Try Again!</p>
            <input placeholder="Enter a number between 1 to 6" class="guessInput" type="text">
            <button class="guessSubmit">Submit</button>
            <p class="guessResult"></p>
        </div>
    </div>
    <script src="./guess.js"></script>
</body>
</html>
